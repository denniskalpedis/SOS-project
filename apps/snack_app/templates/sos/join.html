
    {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li class="error">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="/sos/join/{{ group }}" method="POST">
        {% csrf_token %}
        Password: <input type="text" name="password">
        <input type="submit" value="JOIN">
    </form>
